<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="description" content="Credit card practice for WDD 131" />
    <link rel="stylesheet" href="creditcard.css" />
  </head>
  <body>
    <main>
      <div class="card-front">
        <div id="total">
          <p>TOTAL: $199</p>
        </div>
        <img class="card-image" src="cardicon.svg" height="55px" />
        <form>
          <div class="cardnumber-container">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              placeholder="1234 5678 9101 1112"
              length="16"
              required
            />
          </div>
          <div class="cardholder-container">
            <label for="card-holder">Card Holder</label>
            <input
              type="text"
              id="card-holder"
              placeholder="e.g. Levi Nelson"
              required
            />
          </div>
          <div class="expiration-container">
            <label for="expiration">Expiration</label>
            <input
              type="text"
              id="expiration-mm"
              placeholder="MM"
              length="2"
              required
            />
            <input
              type="text"
              id="expiration-yy"
              placeholder="YY"
              length="2"
              required
            />
          </div>
        </form>
      </div>
      <div class="card-back">
        <div class="stripe"></div>
        <form>
          <div class="cvv-container">
            <label for="cvv">CVC/CVV</label>
            <input
              type="number"
              id="cvv"
              placeholder="xxx"
              length="3"
              required
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
