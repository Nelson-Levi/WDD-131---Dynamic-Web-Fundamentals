<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <meta name="description" content="Recipe book assignment for WDD 131 class.">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script src="main.js" defer></script>
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Recipe book assignment for WDD 131 class.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://Nelson-Levi.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <div class="title">
        <img src="images/recipe-book.png" alt="Recipe Book logo">
        <h1>RecipeBook</h1>
        </div>
        <div class="search">
        <input id="searchbar" type="text" placeholder="Find a recipe...">
        <input id="submit" type="image" src="images/search.svg" alt="Submit button">
        </div>
    </header>
    <main>
        <hr></hr>
        <div class="recipe-container">
            <img src="images/apple-crisp.jpg" alt="Recipe title image">
            <div class="recipe-details">
            <div class="all-tags"><p class="tag">dessert</p></div>
            <h2 class="recipe-name">APPLE CRISP</h2>
            <span
            class="rating"
            role="img"
            aria-label="Rating: 4 out of 5 stars"
        >
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
    
        <p class="description">
            This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
        </p>
        </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <div class="social-icons">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
            <a id="flaticon-link" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </div>
    </footer>
</body>
</html>
