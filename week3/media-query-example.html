<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        @media (max-width: 700px) {
            .box {
                width: 200px;
                height: 200px;
            }
        }

        @media (min-width: 1000px) {
            .box {
                width: 500px;
                height: 700px;
            }
        }

    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
