<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
        <form>
            <label for="name">Full Name:</label>
            <br>
            <input type="text" id="name" name="name" value="Levi Nelson"><br>
            <!-- My label will have an id. My input should have a for that references that id. -->
            <label for="email">Email:</label>
            <br>
            <input type="text" id="address" name="address" value="201 Diana Dr."><br>
            <label for="address">Address:</label>
            <br>
            <input type="text" id="fname" name="fname" value="Levi Nelson"><br>

        </form>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>
    </main>
  </body>
</html>
